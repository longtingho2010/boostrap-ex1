<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | Results summary component</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
<!--------------------- LEFT -------------------->
			<div class="col-lg-6 col-sm-12 col-xs-12 column left">
				<h5>Your Result</h5>
				<div class="circle">
					<p class="score">76</p>
					<p class="small">of 100</p> 
				</div>
				<h1>Great</h1>
				<p>You scored higher that 65% of the people who have taken these tests.</p>
			</div>

			
<!--------------------- RIGHT ---------------------->

			<div class="col-lg-6 col-sm-12 col-xs-12 column right">
				<h2>Summary</h2>
				<ul class="block reaction">
					<li><img class="icon" src="img/icon-reaction.svg"></li>
					<li class="push"><strong>Reaction</strong></li>
					<li class="black">80</li>
					<li class="grey">/</li>
					<li class="grey padding-right">100</li>
				</ul>
				
				<ul class="block memory">	
					<li><img class="icon" src="img/icon-memory.svg"></li>
					<li class="push"><strong>Memory</strong></li>
					<li class="black">92</li>
					<li class="grey">/</li>
					<li class="grey padding-right">100</li>
				</ul>
				
				<ul class="block verbal">
					<li><img class="icon" src="img/icon-verbal.svg"></li>
					<li class="push"><strong>Verbal</strong></li>
						<li class="black">91</li>
						<li class="grey">/</li>
						<li class="grey padding-right">100</li>
				</ul>
				
				<ul class="block visual">
					<li><img class="icon" src="img/icon-visual.svg"></li>
					<li class="push"><strong>Visual</strong></li>
					<li class="black">72</li>
					<li class="grey">/</li>
					<li class="grey padding-right">100</li>
				</ul>
				<button type="button" class="btn btn-primary">Continue</button>
			</div>
		</div>
	</div>
</body>
</html>
